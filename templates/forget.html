<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .reset-password-form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        
        form input[type="text"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .form-group button {
            flex: 0 0 48%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
        
        .resetButton {
            background-color: #28a745 !important;
        }
        
        .resetButton:hover {
            background-color: #218838 !important;
        }
        
        .errorMessage {
            color: red;
            margin-top: 10px;
        }
        
        /* Decorative elements */
        .decorative-line {
            background-color: #007bff;
            height: 2px;
            width: 50%;
            margin: 20px auto;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-form">
            <div class="logo">
                <img src="SRA.png" alt="Logo">
            </div>
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="form-group">
                    <input type="text" name="emailOrMobile" placeholder="Enter Email or Mobile Number" required>
                    <button type="button" class="sendOTP">Send OTP</button>
                </div>
                <div class="form-group">
                    <input type="text" name="otp" placeholder="Enter OTP" required>
                    <button type="button" class="verifyOTP">Verify OTP</button>
                </div>
                <input type="password" name="newPassword" placeholder="Enter New Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit" class="resetButton" disabled>Reset Password</button>
                <div class="errorMessage"></div>
            </form>
            <div class="decorative-line"></div>
            <div class="circle">OR</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendOTPButton = document.querySelector('.sendOTP');
            const verifyOTPButton = document.querySelector('.verifyOTP');
            const resetButton = document.querySelector('.resetButton');
            const errorMessage = document.querySelector('.errorMessage');

            sendOTPButton.addEventListener('click', function() {
                // Your code to send OTP
                errorMessage.textContent = ''; // Clear error message
            });

            verifyOTPButton.addEventListener('click', function() {
                // Your code to verify OTP
                errorMessage.textContent = ''; // Clear error message
                // Assuming OTP verification is successful
                resetButton.disabled = false;
            });

            document.getElementById('resetForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // Your code to reset password
                errorMessage.textContent = ''; // Clear error message
                // Assuming password reset is successful
                alert('Password has been reset successfully.');
            });
        });
    </script>
</body>
</html>
