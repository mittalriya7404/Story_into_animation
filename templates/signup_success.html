<!DOCTYPE html>
<html>
<head>
    <title>Signup Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('signbcg.jpeg'); /* Path to your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }
        .container {
            padding-top: 50px; /* Top padding for the container */
            text-align: center; /* Center align text */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* White background color with opacity */
            padding: 20px; /* Padding inside the card */
            border-radius: 10px; /* Rounded corners for the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for the card */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Signup Successful</h1>
            <p>Welcome, {{ username }}!</p>
            <p><a href="index.html">Go to Login Page</a></p>
        </div>
    </div>
</body>
</html>
